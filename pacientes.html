<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>SISAR — Pacientes</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
  <!-- Sidebar (mismo que en dashboard, con roles) -->
  <nav class="sidebar">
    <a class="brand d-flex align-items-center mb-3 text-decoration-none" href="#">
      <i class="fa-solid fa-location-dot me-2"></i> SISAR
    </a>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item"><a href="dashboard.html" class="nav-link" data-roles="admin,coordinador,clinico,conductor,analista"><i class="fa-solid fa-chart-line me-2"></i>Dashboard</a></li>
      <li><a href="rutas.html" class="nav-link" data-roles="admin,coordinador"><i class="fa-solid fa-route me-2"></i>Rutas</a></li>
      <li><a href="pacientes.html" class="nav-link active" data-roles="admin,coordinador,clinico,analista"><i class="fa-solid fa-user-injured me-2"></i>Pacientes</a></li>
      <li><a href="agenda.html" class="nav-link" data-roles="admin,coordinador,clinico,conductor,analista"><i class="fa-solid fa-calendar-check me-2"></i>Agenda</a></li>
      <li><a href="reportes.html" class="nav-link" data-roles="admin,coordinador,analista"><i class="fa-solid fa-chart-column me-2"></i>Reportes</a></li>
      <li><a href="config.html" class="nav-link" data-roles="admin"><i class="fa-solid fa-gear me-2"></i>Configuración</a></li>
    </ul>
    <hr class="text-secondary">
    <div class="small text-secondary">© SISAR MPV</div>
  </nav>

  <!-- Content -->
  <div class="content">
    <!-- Topbar -->
    <div class="topbar py-2 px-3 d-flex align-items-center">
      <div class="ms-auto d-flex align-items-center gap-2">
        <span id="userInfo" class="text-muted small">—</span>
        <button class="btn btn-sm btn-outline-secondary" id="btnSync"><i class="fa-solid fa-arrows-rotate me-1"></i>Sync</button>
        <button class="btn btn-sm btn-primary" id="btnLogout"><i class="fa-solid fa-right-from-bracket me-1"></i>Salir</button>
      </div>
    </div>

    <main class="pt-3">
      <div class="d-flex align-items-center mb-2">
        <h5 class="mb-0">Pacientes</h5>
        <button class="btn btn-sm btn-primary ms-auto" id="btnNuevo"><i class="fa-solid fa-user-plus me-1"></i>Nuevo</button>
      </div>

      <div class="card card-soft">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-middle">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>RUT</th>
                  <th>Comuna</th>
                  <th>Riesgo</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="tbodyPacientes"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal Nuevo Paciente -->
  <div class="modal fade" id="modalPaciente" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"><h6 class="modal-title">Nuevo Paciente</h6>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
          <div class="mb-2"><label class="form-label">Nombre</label><input id="pNombre" class="form-control" value="Elvis Matías Carrasco Báez"></div>
          <div class="mb-2"><label class="form-label">RUT</label><input id="pRut" class="form-control" value="12.345.678-9"></div>
          <div class="mb-2"><label class="form-label">Comuna</label><input id="pComuna" class="form-control" value="Temuco"></div>
          <div class="mb-2">
            <label class="form-label">Riesgo</label>
            <select id="pRiesgo" class="form-select">
              <option>Alto</option><option selected>Medio</option><option>Bajo</option>
            </select>
          </div>
          <div class="form-text">* Se guarda localmente para la demo.</div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary" id="btnGuardarPaciente">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- libs -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- módulos -->
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/storage.js"></script>
  <script src="assets/js/pacientes.js"></script>
  <script>
    // Guard + roles
    const me = currentUser();
    if(!me){ location.href = 'login.html'; }
    document.getElementById('userInfo').textContent = `${me.nombre} — ${me.role}`;
    document.getElementById('btnLogout').addEventListener('click', logout);
    document.getElementById('btnSync').addEventListener('click', ()=>{
      const n = syncPendientes();
      alert(n ? `Sincronizadas ${n} atenciones pendientes.` : 'No hay atenciones pendientes.');
    });

    // Filtrar menú por rol
    document.querySelectorAll('.sidebar a.nav-link[data-roles]').forEach(link=>{
      const allowed = link.dataset.roles.split(',').map(s=>s.trim());
      if(!allowed.includes(me.role)) link.style.display = 'none';
    });
  </script>
</body>
</html>
