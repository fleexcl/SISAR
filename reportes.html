<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>SISAR — Reportes</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<!-- Toast container -->
<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index:1080">
  <div id="appToast" class="toast align-items-center border-0" role="status" aria-live="polite" aria-atomic="true" data-bs-delay="3000">
    <div class="d-flex">
      <div id="appToastBody" class="toast-body">Listo.</div>
      <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
    </div>
  </div>
</div>
<body>
  <nav class="sidebar">
    <a class="brand d-flex align-items-center mb-3 text-decoration-none" href="#"><i class="fa-solid fa-location-dot me-2"></i> SISAR</a>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item"><a href="dashboard.html" class="nav-link" data-roles="admin,coordinador,clinico,conductor,analista"><i class="fa-solid fa-chart-line me-2"></i>Dashboard</a></li>
      <li><a href="rutas.html" class="nav-link" data-roles="admin,coordinador"><i class="fa-solid fa-route me-2"></i>Rutas</a></li>
      <li><a href="pacientes.html" class="nav-link" data-roles="admin,coordinador,clinico,analista"><i class="fa-solid fa-user-injured me-2"></i>Pacientes</a></li>
      <li><a href="agenda.html" class="nav-link" data-roles="admin,coordinador,clinico,conductor,analista"><i class="fa-solid fa-calendar-check me-2"></i>Agenda</a></li>
      <li><a href="reportes.html" class="nav-link active" data-roles="admin,coordinador,analista"><i class="fa-solid fa-chart-column me-2"></i>Reportes</a></li>
      <li><a href="config.html" class="nav-link" data-roles="admin"><i class="fa-solid fa-gear me-2"></i>Configuración</a></li>
    </ul>
    <hr class="text-secondary"><div class="small text-secondary">© SISAR MPV</div>
  </nav>

  <div class="content">
    <div class="topbar py-2 px-3 d-flex align-items-center">
      <div class="ms-auto d-flex align-items-center gap-2">
        <span id="userInfo" class="text-muted small">—</span>
        <button class="btn btn-sm btn-outline-secondary" id="btnSync">
          <i class="fa-solid fa-arrows-rotate me-1"></i>Sync
          <span class="badge ms-1" id="badgePend">0</span>
        </button>
        <button class="btn btn-sm btn-primary" id="btnLogout"><i class="fa-solid fa-right-from-bracket me-1"></i>Salir</button>
      </div>
    </div>

    <main class="pt-3">
      <div class="row g-3">
        <div class="col-lg-3">
          <div class="card card-soft"><div class="card-body">
            <div class="kpi d-flex align-items-center">
              <div class="icon bg-info-subtle text-info"><i class="fa-solid fa-users"></i></div>
              <div class="ms-3"><div class="value" id="kPacientes">0</div><div class="label">Pacientes</div></div>
            </div>
          </div></div>
        </div>
        <div class="col-lg-3">
          <div class="card card-soft"><div class="card-body">
            <div class="kpi d-flex align-items-center">
              <div class="icon bg-success-subtle text-success"><i class="fa-solid fa-stethoscope"></i></div>
              <div class="ms-3"><div class="value" id="kAtenciones">0</div><div class="label">Atenciones</div></div>
            </div>
          </div></div>
        </div>
        <div class="col-lg-3">
          <div class="card card-soft"><div class="card-body">
            <div class="kpi d-flex align-items-center">
              <div class="icon bg-warning-subtle text-warning"><i class="fa-solid fa-cloud-arrow-up"></i></div>
              <div class="ms-3"><div class="value" id="kPendientes">0</div><div class="label">Pendientes de Sync</div></div>
            </div>
          </div></div>
        </div>
        <div class="col-lg-3">
          <div class="card card-soft"><div class="card-body">
            <div class="kpi d-flex align-items-center">
              <div class="icon bg-primary-subtle text-primary"><i class="fa-solid fa-route"></i></div>
              <div class="ms-3"><div class="value" id="kRutas">0</div><div class="label">Rutas</div></div>
            </div>
          </div></div>
        </div>
      </div>

      <div class="row g-3 mt-1">
        <div class="col-lg-8">
          <div class="card card-soft"><div class="card-body">
            <h6 class="mb-2">Atenciones por nivel de riesgo</h6>
            <canvas id="chartRiesgo" height="120"></canvas>
          </div></div>
        </div>
        <div class="col-lg-4">
          <div class="card card-soft"><div class="card-body">
            <h6 class="mb-2">Citas por estado</h6>
            <canvas id="chartAgenda" height="120"></canvas>
            <hr>
            <button class="btn btn-sm btn-outline-secondary w-100" id="btnExportCSV"><i class="fa-solid fa-file-export me-1"></i>Exportar CSV (Pacientes)</button>
          </div></div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/storage.js"></script>
  <script src="assets/js/reportes.js"></script>
  <script>
    const me = currentUser(); if(!me) location.href='login.html';
    document.getElementById('userInfo').textContent = `${me.nombre} — ${me.role}`;

    //Llama funcion para Badge Sync
    updatePendBadge();

    //Funcion para boton Badge Sync
    function countPendientes() {
        try { return getAtenciones().filter(a => a.estado === 'pendiente').length; }
        catch { return 0; }
      }
    function updatePendBadge() {
        const el = document.getElementById('badgePend');
          if (!el) return;
        const n = countPendientes();
          el.textContent = n;
    // Estado visual: amarillo si hay pendientes, verde si todo OK
      el.className = 'badge ms-1 ' + (n > 0 ? 'bg-warning-subtle text-warning' : 'bg-success-subtle text-success');
      el.title = n > 0 ? 'Atenciones pendientes de sincronizar' : 'Sin pendientes';
      }

      //reutilizable en todas las páginas Badge para Sync con variable()
      /*updatePendBadge(); // al cargar
      wireSyncButton({
      onAfterSync: (n)=>{ if (typeof setKPIs==='function') setKPIs(); }
      });*/

    // Eventos de topbar
    document.getElementById('btnLogout').addEventListener('click', logout);
    document.getElementById('btnSync').addEventListener('click', ()=>{
    const n = syncPendientes();
    updatePendBadge();              // refresca badge en topbar
    setKPIsReportes();              // ← refresca los KPIs de Reportes
    //alert(n ? `Sincronizadas ${n} atenciones pendientes.` : 'No hay atenciones pendientes.');
    showToast(n ? `Sincronizadas ${n} atenciones pendientes.` : 'No hay atenciones pendientes.', n ? 'success' : 'info');
    });
      
    document.querySelectorAll('.sidebar a.nav-link[data-roles]').forEach(a=>{const ok=a.dataset.roles.split(',').includes(me.role); if(!ok) a.style.display='none';});
  </script>
</body>
</html>
